<ion-view view-title="Contact Name">
  <ion-content>
      <div id="profile-bg"></div>
      <div id="content">
          <div id="profile-info">
              <img id="profile-image" ng-src="{{profile.person.picture}}">
              <h3 id="profile-name">{{person.first_name}} {{person.last_name}}</h3>
          <span id="profile-description">{{profile.person.interactions}}</span>
          </div>
    <h1>{{profile.person.first_name}} {{profile.person.last_name}}</h1>
  </ion-content>
</ion-view>
