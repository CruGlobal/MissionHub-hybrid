<ion-view view-title="{{profile.person.first_name}} {{profile.person.last_name}}">
  <ion-content>
      <div class="item-avatar">
          <div class="item-image" ng-src="{{profile.person.picture}}"></div>
          <h2>{{profile.person.first_name}} {{profile.person.last_name}}</h2>
          <p>{{profile.person.gender}}</p>
      </div>
  </ion-content>
</ion-view>
