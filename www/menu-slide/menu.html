<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">MissionHub</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ng-click="app.filterAllContacts()">
          All Contacts
        </ion-item>
        <ion-item menu-close ng-click="app.filterAssignedTo(app.currentUser.id)">
          My Contacts
        </ion-item>
        <div class="item item-divider">Labels</div>
        <ion-item ng-repeat="label in app.labels" menu-close ng-click="app.filterLabel(label.id)">
          {{label.name}}
        </ion-item>
        <div class="item item-divider">Contact Assignments</div>
        <ion-item ng-repeat="contactAssignment in app.contactAssignments" menu-close
                  ng-click="app.filterAssignedTo(contactAssignment.id)">
          {{contactAssignment | personFullname}}
        </ion-item>
        <div class="item item-divider">Surveys</div>
        <ion-item ng-repeat="survey in app.surveys" menu-close ng-href="#/surveys/{{survey.id}}">
          {{survey.title}}
        </ion-item>
        <div class="item item-divider">Settings</div>
        <ion-item menu-close ng-click="app.orgPickerModal.show()">
          Change Organization
        </ion-item>
        <ion-item menu-close href="#/about">
          About
        </ion-item>
        <ion-item menu-close href="#/help">
          Help
        </ion-item>
        <ion-item menu-close ng-click="app.facebookLogout()">
          Logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
