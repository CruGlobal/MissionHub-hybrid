<ion-modal-view>
  <ion-header-bar class="bar-stable">
    <h1 class="title">Organizations</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeOrgPicker()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content ng-controller="OrganizationPickerController as orgPicker">
    <ion-list>
      <ion-item ng-repeat="org in orgPicker.orgList" ng-click="orgPicker.selectOrg(org)">{{org.name}}</ion-item>
    </ion-list>
  </ion-content>
</ion-modal-view>
